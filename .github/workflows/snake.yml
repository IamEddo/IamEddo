# Nome da GitHub Action
name: Generate Snake Animation

# Define quando a Action será executada
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

# Tarefas que a Action vai executar
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Pega o código do seu repositório
      - uses: actions/checkout@v3

      # Passo 2: Gera a animação da cobrinha (igual a antes)
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Passo 3: FAZ O PUSH PARA A BRANCH 'MAIN' (A FORMA CORRETA)
      - name: Push snake animation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate snake animation"
          branch: main
          file_pattern: dist/*.svg
